<section class="contact" id="contact-section">
    <h2 class="contact__title title"><span class="highlight uppercase">Contacto</span></h2>
    <form class="contact-form" action="https://formsubmit.co/juan.sueldo1989@gmail.com" method="POST">
        <div class="name">
            <input type="text" class="first-name" required placeholder="Nombre" name="nombre">
            <input type="text" class="last-name" required placeholder="Apellido" name="apellido">
        </div>
        <input type="email" required class="email" placeholder="Email" name="email">
        <textarea class="message" placeholder="Mensaje" required name="mensaje"></textarea>
        <div class="btn-box">
            <div class="container-btn">
                <button class="download" type="submit"><span class="highlight">Enviar</span></button>
            </div>
        </div>
    </form>
</section>
<app-footer></app-footer>
